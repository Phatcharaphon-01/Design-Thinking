<html>
    <title>
        DSA
    </title>
    <head>
        <h1>DSA LAB:HTML Form Basic</h1>
        <body>
            <form action = 'index.html'>
                <center>
                    Fist Name: <input type = 'text' name = 'FirstName' size = '10' maxlenght = '5'><br>
                    Last Name: <input type = 'text' name = 'LastName' size = '10' maxlenght = '5'><br>
                    Gender: <input type = 'radio' name = 'Gender' value="F">Female
                            <input type = 'radio' name = 'Gender' value="M">Male
                            <input type = 'radio' name = 'Gender' value="Uknow" checked>Other<br>
                    Hobbies: <input type = 'checkbox' name = 'Reading' value="R">Reading
                             <input type = 'checkbox' name = 'Gaming' value="G">Gaming<br>
                    Education: 
                        <select name = 'Education'>
                            <option value="1">ป.ตรี</option>
                            <option value="2">ป.โท</option>
                            <option value="3" selected>ป.เอก</option>
                        </select><br>
                    <input type = 'submit' value = 'Save'>
                    <input type = 'reset' value = 'Clear'>
                </center>
            </form>
        </body>
    </head>
</html>
